<? include ../common/header.html ?>
<div id="body-wrapper">
    <? include ../elements/leftNav.html ?>
    <div id="content">
        <? include ../elements/topBar.html ?>
        <div id="control-panel">
            <div id="control-body">
                <h2><? if(taxonomy.taxonomy_id) { ?>编辑标签<? } else { ?>新增标签<? } ?></h2>
                <div class="split-line"><div class="split-corner">&nbsp;</div></div>
                <form id="form-category" method="post" action="/admin/category/save?type=tag">
                    <div class="form-wrap">
                        <form>
                            <div class="form-field">
                                <label class="form-label-left" for="cat-name">名称</label>
                                <input type="text" class="input form-input" id="cat-name" name="catName" value="<?= taxonomy.name ?>" />
                            </div>
                            <div class="form-field">
                                <label class="form-label-left" for="cat-slug">别名</label>
                                <input type="text" class="input form-input" id="cat-slug" name="catSlug" value="<?= taxonomy.slug ?>" />
                            </div>
                            <div class="form-field">
                                <label class="form-label-left" for="cat-description">描述</label>
                                <input type="text" class="input form-input" id="cat-description" name="catDescription" value="<?= taxonomy.description ?>" />
                            </div>
                            <div class="form-field">
                                <label class="form-label-left">&nbsp;</label>
                                <input type="submit" class="submit" value="保存" />
                            </div>
                            <input type="hidden" name="_csrf" id="csrfToken" value="<?- token ?>" />
                            <input type="hidden" name="catTaxonomyId" value="<?= taxonomy.taxonomy_id ?>" />
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <? include ../elements/pageFooter.html ?>
</div>
<script type="text/javascript" src="/js/vendor/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('#cat-name').focus();
        $('#form-category').on('submit', function(e){
            var $that = $(this);
            $.ajax({
                type: 'post',
                url: $that.attr('action'),
                data: $that.serialize(),
                dataType: 'json',
                success: function (d, s, xhr) {
                    if(d.code === 0){
                        location.href = d.data.url;
                    } else {
                        $('#csrfToken').val(d.token);
                        alert(d.message);
                    }
                },
                error: function (xhr, s, err) {
                    try{
                        var result = JSON.parse(xhr.responseText);
                        if(result.code !== 200){
                            alert(result.message);
                        }
                    } catch (e){
                        alert('未知错误');
                    }
                    return false;
                }
            });
            return false;
        });
    });
</script>
