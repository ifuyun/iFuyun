<div id="body-wrapper">
    <? include ../elements/leftNav.html ?>

        <? include ../elements/topBar.html ?>
        <div id="control-panel">
            <div id="control-body">
                <h2>多媒体<a class="button button-add-h2" href="/admin/media/new">添加</a></h2>
                <div class="split-line"><div class="split-corner">&nbsp;</div></div>
                <div id="status-type">
                    <ul>
                        <li><a href="/admin/media?status=all"<? if(curStatus === 'all'){ ?> class="font-bold"<? } ?>>全部 (<?= count.all ?>)</a> | </li>
                        <li><a href="/admin/media?status=trash"<? if(curStatus === 'trash'){ ?> class="font-bold"<? } ?>>回收站 (<?= count.trash ?>)</a></li>
                    </ul>
                </div>
                <div id="search-bar">
                    <form id="search-form" method="get" action="/admin/media">
                        <input type="text" class="input keyword" id="keyword" name="keyword" placeholder="搜索..." value="<?= curKeyword ?>" />
                        <input type="submit" class="button" value="搜索多媒体" />
                    </form>
                </div>
                <div class="table-nav clear-both">
                    <form method="get" action="/admin/media">
                        <span><input type="button" class="button" value="编辑" /></span>
                        <span><input type="button" class="button button-spacing" value="删除" /></span>
                        <span><select class="input" name="date">
                            <option value="">全部日期</option>
                            <? archiveDates.forEach(function(archive){ ?><option value="<?= archive.link_date ?>"<? if(archive.link_date === curDate){?> selected="selected"<? } ?>><?= archive.display_date ?></option><? }) ?>

                        <span><input type="submit" class="button" value="筛选" /></span>
                    </form>
                </div>
                <div>
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th width="2%" class="column-check"><input type="checkbox" class="checkAll" /></th>
                                <th width="18%">标题</th>
                                <th width="8%">日期</th>
                                <th width="8%">修改时间</th>
                                <th width="8%">创建时间</th>
                                <th width="5%">作者</th>
                                <th width="5%">状态</th>
                                <th width="10%">操作</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th class="column-check"><input type="checkbox" class="checkAll" /></th>
                                <th>标题</th>
                                <th>日期</th>
                                <th>修改时间</th>
                                <th>创建时间</th>
                                <th>作者</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <? if(postsData && postsData.posts.length > 0) { ?>
                            <? var rowIdx = 0; ?>
                            <? postsData.posts.forEach(function(post){ ?>
                            <tr<? if(rowIdx % 2 === 0) { ?> class="alternate"<? } ?>>
                                <td class="column-check"><input type="checkbox" class="checkRow" /></td>
                                <td><a rel="bookmark" title="<?- post.post.post_title ?>" href="<?= post.post.post_guid ?>"><?- util.cutStr(post.post.post_title, 20) ?></a></td>
                                <td><?= post.post.display_date ?></td>
                                <td title="<?= post.post.display_modified_time ?>"><?= post.post.display_modified_time ?></td>
                                <td title="<?= post.post.display_created_time ?>"><?= post.post.display_created_time ?></td>
                                <td><a rel="author" href="/admin/media?author=<?= post.post.post_author ?>"><?- post.author.user.user_display_name ?></a></td>
                                <td><a href="/admin/media?status=<?= post.post.post_status ?>"><?= post.post.display_status ?></a></td>
                                <td>
                                    <a class="button button-not-last btn-edit" href="/admin/media/<?= post.post.post_id ?>">编辑</a><a class="button btn-delete" href="javascript:;">删除</a>
                                </td>
                            </tr>
                            <? rowIdx += 1; ?>
                            <? }) ?>
                            <? } else { ?>
                                <tr class="alternate">
                                    <td colspan="8">无记录</td>
                                </tr>
                            <? } ?>
                        </tbody>
                    </table>

                    <span><input type="button" class="button" value="编辑" /></span>
                    <span><input type="button" class="button" value="删除" /></span>

            </div>
