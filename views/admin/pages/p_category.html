<div id="body-wrapper">
    <? include ../elements/leftNav.html ?>
    <div id="content">
        <? include ../elements/topBar.html ?>
        <div id="control-panel">
            <h2>分类目录</h2>
            <div class="split-line"><div class="split-corner">&nbsp;</div></div>
            <div id="search-bar">
                <form method="get" action="#">
                    <input type="text" class="input keyword" id="keyword" name="keyword" placeholder="搜索..." />
                    <input type="submit" class="button" value="搜索分类目录" />
                    <input type="hidden" name="_csrf" id="csrfToken" value="<?- token ?>" />
                </form>
            </div>
            <div class="clear-right">
                <div class="table-nav">
                    <span><!-- <input type="button" class="button button-spacing" value="删除" /> --><a class="button button-spacing" href="javascript:;">删除</a></span>
                    <span><!-- <input type="button" class="button" value="新增一级分类" /> --><a class="button" href="/admin/category/new?type=<?= type ?>">新增一级分类</a></span>
                </div>
                <div>
                    <table class="list-table">
                        <thead>
                            <tr>
                                <th width="2%" class="column-check"><input type="checkbox" class="checkAll" /></th>
                                <th width="15%">名称</th>
                                <th width="16%">别名</th>
                                <th width="20%">描述</th>
                                <th width="10%">排序</th>
                                <th width="10%" class="column-count">总数</th>
                                <th width="27%">操作</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th class="column-check"><input type="checkbox" class="checkAll" /></th>
                                <th>名称</th>
                                <th>别名</th>
                                <th>描述</th>
                                <th>排序</th>
                                <th class="column-count">总数</th>
                                <th>操作</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <? if(catData && catData.categories.length > 0) { ?>
                            <? var rowIdx = 0; ?>
                            <? catData.categories.forEach(function(cat){ ?>
                            <tr<? if(rowIdx % 2 === 0) { ?> class="alternate"<? } ?>>
                                <td class="column-check"><input type="checkbox" class="checkRow" /></td>
                                <td><?= util.cutStr(cat.name, 20) ?></td>
                                <td><?= cat.slug ?></td>
                                <td><?= util.cutStr(cat.description, 20) ?></td>
                                <td><?= cat.term_order ?></td>
                                <td class="column-count"><?= cat.count ?></td>
                                <td>
                                    <a class="button button-not-last" href="/admin/category/new?type=<?= type ?>&parent=<?= cat.taxonomy_id ?>">新增子类</a><a class="button button-not-last btn-edit" href="/admin/category/<?= cat.taxonomy_id ?>">编辑</a><a class="button button-not-last btn-delete" href="javascript:;" data-term="<?= cat.taxonomy_id ?>" data-taxonomy="<?= cat.taxonomy_id ?>">删除</a><a class="button btn-view" href="/admin/post?category=<?= cat.slug ?>">查看</a>
                                </td>
                            </tr>
                            <? rowIdx += 1; ?>
                            <? }) ?>
                            <? } else { ?>
                                <tr class="alternate">
                                    <td colspan="6">无记录</td>
                                </tr>
                            <? } ?>
                        </tbody>
                    </table>
                </div>
                <div class="table-nav">
                    <span><!-- <input type="button" class="button" value="删除" /> --><a class="button" href="javascript:;">删除</a></span>
                </div>
                <? include ../elements/pageBar.html ?>
            </div>
        </div>
    </div>
    <? include ../elements/pageFooter.html ?>
</div>
<script type="text/javascript" src="/js/vendor/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.btn-delete').on('click', function(e){
            var $that = $(this);
            $.ajax({
                type: 'post',
                url: '/admin/category/remove',
                data: {
                    termId: $that.attr('data-term'),
                    taxonomyId: $that.attr('data-taxonomy')
                },
                headers: {
                    'X-CSRF-Token': $('#csrfToken').val()
                },
                dataType: 'json',
                success: function (d, s, xhr) {
                    if(d.code === 0){
                        // location.href = d.data.url;
                        window.location.reload();
                    } else {
                        alert(d.message);
                    }
                },
                error: function (xhr, s, err) {
                    return false;
                }
            });
            return false;
        });
    });
</script>
