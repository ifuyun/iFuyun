<? if(posts && posts.paginator) { ?>
<div class="pageBar">
    <ul class="pageList">
        <? if(posts.paginator.curPage > 1){ ?><li><a title="上一页" href="<?= posts.linkUrl + posts.paginator.prevPage + posts.linkParam ?>">Prev</a></li><? } ?>
        <? for(var page = posts.paginator.startPage; page <= posts.paginator.endPage; page += 1){ ?>
            <? if(page === posts.paginator.curPage){ ?>
                <li><span class="curPage"><?= page ?></span></li>
            <? } else { ?>
                <li><a title="第<?= page ?>页(<?= ((page - 1) * posts.paginator.pageLimit + 1) + '-' + (page * posts.paginator.pageLimit > posts.paginator.total ? posts.paginator.total : page * posts.paginator.pageLimit) ?>)" href="<?= posts.linkUrl + page + posts.linkParam ?>"><?= page ?></a></li>
            <? } ?>
        <? } ?>
        <? if(posts.paginator.curPage < posts.paginator.endPage){ ?><li><a title="下一页" href="<?= posts.linkUrl + posts.paginator.nextPage + posts.linkParam ?>">Next</a></li><? } ?>
    </ul>
</div>
<? } ?>
