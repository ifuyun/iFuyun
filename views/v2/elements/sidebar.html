<aside class="m-sidebar">
    <div class="m-search">
        <form class="m-form-search" method="get">
            <input type="text" class="u-input u-input-search" name="keyword" placeholder="Search..." /><input type="submit" class="u-btn u-btn-submit" value="搜索" />
        </form>
    </div>
    <div class="m-widget">
        <h3 class="m-widget-title"><span class="glyphicon glyphicons-blog"></span><span>文章归档</span></h3>
        <ul>
            <? archiveDates.forEach(function(archive){ ?><li><a title="<?= archive.display_date ?>" href="/archive/<?= archive.link_date ?>"><?= archive.display_date ?></a></li><? }) ?>
        </ul>
    </div>
    <div class="m-widget">
        <h3 class="m-widget-title"><span class="glyphicon glyphicons-random"></span><span>手气不错</span></h3>
        <ul>
            <? randPosts.forEach(function(post){ ?><li><a title="<?- post.post_title ?>" href="<?= post.post_guid ?>"><?- post.post_title ?></a></li><? }) ?>
        </ul>
    </div>
    <div class="m-widget">
        <h3 class="m-widget-title"><span class="glyphicon glyphicons-hot"></span><span>热门文章</span></h3>
        <ul>
            <? hotPosts.forEach(function(post){ ?><li><a title="<?- post.post_title ?>" href="<?= post.post_guid ?>"><?- post.post_title ?></a></li><? }) ?>
        </ul>
    </div>
    <div class="m-widget">
        <h3 class="m-widget-title"><span class="glyphicon glyphicons-link"></span><span>友情链接</span></h3>
        <ul>
            <? friendLinks.forEach(function(link){ ?><li><a title="<?- link.link_description ?>" href="<?= link.link_url ?>" target="<?= link.link_target ?>"><?- link.link_name ?></a></li><? }) ?>
        </ul>
    </div>
    <div class="m-widget">
        <h3 class="m-widget-title"><span class="glyphicon glyphicons-wechat"></span><span>微信公众号</span></h3>
