<? include ../common/header.html ?>
    <? include ../elements/pageHeader.html ?>
    <section class="g-container f-clearfix">
        <div class="m-content-wrap">
            <div class="m-content">
                <div class="m-sticky">
                    <ul>
                        <li>
                            <img src="<?- options.static_host.option_value ?>/dist/img/cloud.jpg" alt="抚云生活" />
                            <div class="m-sticky-desc">
                                <p>&nbsp;</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <? postsData.posts.forEach(function(post){ ?>
                <div class="m-diag">&nbsp;</div>
                <article class="m-excerpt f-clearfix">
                    <ul class="m-excerpt-meta">
                        <li><span class="glyphicon glyphicons-calendar"></span><span title="写作时间: <?= post.post.display_date ?>"><?= post.post.display_date ?></span></li>
                        <li>
                            <span class="glyphicon glyphicons-conversation"></span><? if(post.post.comment_flag === 'closed'){ ?><span class="comment">评论关闭</span><? } else { ?><? if(post.post.comments > 0){ ?><span><a title="《<?= post.post.post_title ?>》上的评论" href="<?= post.post.post_guid ?>#comments"><?= post.post.comments ?> 条评论</a></span><? } else { ?><span><a title="《<?= post.post.post_title ?>》上的评论" href="<?= post.post.post_guid ?>#respond">没有评论</a></span><? } ?><? } ?>
                        </li>
                        <li>
                            <span class="glyphicon glyphicons-folder-closed"></span><? post.category.forEach(function(category, index){ ?><? if(index > 0){ ?>&nbsp;<? } ?><a title="查看 <?- category.name ?> 中的全部文章" rel="category" href="/category/<?= category.slug ? category.slug : category.name ?>"><?- category.name ?></a><? }) ?>
                        </li>
                        <li><span class="glyphicon glyphicons-user"></span><span title="由 <?- post.author.user.user_display_name ?> 发布"><?- post.author.user.user_display_name ?></span></li>
                    </ul>
                    <div class="m-excerpt-content f-clearfix">
                        <header>
                            <h3><a rel="bookmark" title="<?- post.post.post_title ?>" href="<?= post.post.post_guid ?>"><?- post.post.post_title ?></a></h3>
                        </header>
                        <p><?- post.post.post_excerpt ?><a title="<?- post.post.post_title ?>" href="<?= post.post.post_guid ?>">[阅读全文]</a></p>
                    </div>
                </article>
                <? }) ?>
                <? include ../elements/pageBar.html ?>
            </div>
        </div>
        <? include ../elements/sidebar.html ?>
    </section>
    <? include ../elements/pageFooter.html ?>
<? include ../common/footer.html ?>
