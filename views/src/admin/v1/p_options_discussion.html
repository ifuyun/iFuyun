<? include ../common/header.html ?>
<div id="body-wrapper">
    <? include ../elements/leftNav.html ?>
    <div id="content">
        <? include ../elements/topBar.html ?>
        <div id="control-panel">
            <h2>讨论设置</h2>
            <div class="split-line"><div class="split-corner">&nbsp;</div></div>
            <form>
                <table class="form-table">
                    <tbody>
                        <tr>
                            <th><label for="site-title">默认文章设置</label></th>
                            <td>
                                <fieldset>
                                    <input type="checkbox" class="checkbox" id="comment-status" value="1" /><label for="comment-status">允许他人在新文章上发表评论</label>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="site-title">其他评论设置</label></th>
                            <td>
                                <fieldset>
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status1" value="1" />评论者必须填写姓名和电子邮件</label><br />
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status2" value="1" />用户必须注册并登录才可以发表评论</label><br />
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status3" value="1" />启用评论嵌套，最多嵌套</label><select></select><label for="">层</label><br />
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status4" value="1" />分页显示评论，每页显示</label><select></select><label for="">条评论</label><br />
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status5" value="1" />最近评论优先排序</label>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="site-title">通知和审核</label></th>
                            <td>
                                <fieldset>
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status6" value="1" />评论时发送邮件通知</label><br />
                                    <label for="comment-status"><input type="checkbox" class="checkbox" id="comment-status7" value="1" />启用评论审核</label><br />
                                    <label for="comment-status">当某条评论包含超过<select></select>个超链接时，将其放入等待审队列</label>
                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" class="submit" id="btn-submit" value="保存" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <? include ../elements/pageFooter.html ?>
</div>
<? include ../common/footer.html ?>
