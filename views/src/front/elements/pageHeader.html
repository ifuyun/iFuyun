<div class="m-header">
    <div class="m-header-bg">&nbsp;</div>
    <div class="m-nav f-clearfix">
        <a class="u-logo" href="/" title="<?- options.site_name.optionValue ?>">
            <img src="/style/img/logo.png" width="100%" alt="<?- options.site_name.optionValue ?>" /></a>
        <ul class="m-nav-main">
            <? if(curNav === 'index'){ ?><li class="active"><? } else { ?><li><? } ?><a title="返回<?- options.site_name.optionValue ?>首页" href="/">首页</a></li>
            <? for(var navIdx in categories.catTree){ ?>
            <? var nav = categories.catTree[navIdx]; ?>
            <? if(nav.slug === curNav){ ?><li class="active"><? } else { ?><li><? } ?>
                <a title="<?- nav.description ?>" href="/category/<?= nav.slug ? nav.slug : nav.name ?>"><?- nav.name ?></a>
                <? if(!util.isEmptyObject(nav.children)){ ?>
                <ul class="m-nav-sub">
                    <? for(subnavIdx in nav.children){ ?>
                    <? var subnav = nav.children[subnavIdx]; ?>
                    <li><a title="<?- subnav.description ?>" href="/category/<?= subnav.slug ? subnav.slug : subnav.name ?>"><?- subnav.name ?></a></li>
                    <? } ?>
                </ul>
                <? } ?>
            </li>
            <? } ?>
        </ul>
        <ul class="m-nav-tool">
            <? quickLinks.forEach(function(link){ ?>
            <li><a title="<?- link.link_description ?>" href="<?= link.link_url ?>"><?- link.link_name ?></a></li>
            <? }) ?>
            <? if (isLogin){ ?>
            <li><a href="/admin" title="管理后台" target="_blank">管理</a></li>
            <li><a href="/user/logout" title="退出登录">登出</a></li>
            <? } else { ?>
            <li><a href="/user/login" title="登录<?- options.site_name.optionValue ?>" rel="nofollow">登录</a></li>
            <? } ?>
        </ul>
    </div>
    <div class="m-nav-wap f-clearfix">
        <a class="u-logo" href="/" title="<?- options.site_name.optionValue ?>">
            <img src="/style/img/logo.png" width="100%" alt="<?- options.site_name.optionValue ?>" /></a>
        <span class="u-icon-list j-nav-btn">
            <svg width="1em" height="1em" fill="#666" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"></path>
            </svg>
        </span>
        <div class="m-nav-wrap f-d-none j-nav-list">
            <div class="u-nav-split"></div>
            <ul class="m-nav-list">
                <li class="j-nav-item<? if(curNav === 'index'){ ?> active<? } ?>">
                    <a class="j-nav-item" href="javascript:" data-index="home" data-url="/" title="返回<?- options.site_name.optionValue ?>首页">首页</a>
                </li>
                <? var itemIdx = 0; ?>
                <? for(var navIdx in categories.catTree){ ?>
                    <? var nav = categories.catTree[navIdx]; itemIdx ++; ?>
                    <li class="j-nav-item<? if(nav.slug === curNav){ ?> active<? } ?>">
                        <a href="javascript:" title="<?- nav.description ?>" data-index="<?- itemIdx ?>" data-url="/category/<?= nav.slug ? nav.slug : nav.name ?>">
                            <span><?- nav.name ?></span>
                            <? if(!util.isEmptyObject(nav.children)){ ?>
                            <span class="u-icon-arrow">
                                <svg width="1em" height="1em" fill="#666" viewBox="0 0 16 16"  xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"></path>
                                </svg>
                            </span>
                            <? } ?>
                        </a>
                    </li>
                <? } ?>
                <li class="j-nav-item<? if(curNav === 'archiveDate'){ ?> active<? } ?>">
                    <a class="j-nav-item" href="javascript:" data-index="archive" data-url="/archive" title="文章归档">文章归档</a>
                </li>
                <li class="j-nav-item">
                    <a data-index="wp" data-type="text" title="黑匣子思维" href="javascript:">
                        <span>公众号</span>
                        <span class="u-icon-arrow">
                            <svg width="1em" height="1em" fill="#666" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"></path>
                            </svg>
                        </span>
                    </a>
                </li>
            </ul>
            <div class="m-nav-sublist m-nav-wp j-nav-sublist f-d-none" data-index="wp">
                <img width="100%" src="http://s.ifuyun.com/upload/2020/03/3c94204aeddb6de3.jpg" alt="公众号：黑匣子思维" />
            </div>
            <? var itemIdx = 0; ?>
            <? for(var navIdx in categories.catTree){ ?>
                <? var nav = categories.catTree[navIdx]; itemIdx ++; ?>
                <? if(!util.isEmptyObject(nav.children)){ ?>
                    <ul class="m-nav-sublist j-nav-sublist<? if(nav.slug !== curNav){ ?> f-d-none<? } ?>" data-index="<?- itemIdx ?>">
                        <? for(subnavIdx in nav.children){ ?>
                        <? var subnav = nav.children[subnavIdx]; ?>
                        <li><a title="<?- subnav.description ?>" href="/category/<?= subnav.slug ? subnav.slug : subnav.name ?>"><?- subnav.name ?></a></li>
                        <? } ?>
                    </ul>
                <? } ?>
            <? } ?>
        </div>
        <div class="m-nav-mask f-d-none j-nav-mask"></div>
    </div>
</div>
