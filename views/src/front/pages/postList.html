<?- include('../common/header.html') -?>
    <?- include('../elements/pageHeader.html') -?>
    <section class="g-container f-clearfix">
        <div class="m-content-wrap">
            <div class="m-content">
                <?- include('../elements/crumb.html') -?>
                <div class="m-sticky">
                    <ul>
                        <li>
                            <img src="/style/img/cloud.jpg" alt="抚云生活" />
                            <div class="m-sticky-desc">
                                <p>&nbsp;</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <? posts.forEach(function(postItem){ ?>
                <? var post = postItem.post ?>
                <div class="m-diag">&nbsp;</div>
                <article class="m-excerpt f-clearfix">
                    <ul class="m-excerpt-meta">
                        <li><span class="glyphicon glyphicons-calendar"></span><span title="写作时间: <?= moment(post.postDate).format('YYYY-MM-DD') ?>"><?= moment(post.postDate).format('YYYY-MM-DD') ?></span></li>
                        <li>
                            <span class="glyphicon glyphicons-conversation"></span><? if(post.commentFlag === 'closed'){ ?><span class="comment">评论关闭</span><? } else { ?><? if(comments[post.postId] > 0){ ?><span><a title="《<?= post.postTitle ?>》上的评论" href="<?= post.postGuid ?>#comments"><?= comments[post.postId] ?> 条评论</a></span><? } else { ?><span><a title="《<?= post.postTitle ?>》上的评论" href="<?= post.postGuid ?>#respond">没有评论</a></span><? } ?><? } ?>
                        </li>
                        <li>
                            <span class="glyphicon glyphicons-folder-closed"></span><? postItem.categories.forEach(function(category, index){ ?><? if(index > 0){ ?>&nbsp;<? } ?><a title="查看 <?- category.name ?> 中的全部文章" rel="category" href="/category/<?= category.slug ? category.slug : category.name ?>"><?- category.name ?></a><? }) ?>
                        </li>
                        <li><span class="glyphicon glyphicons-user"></span><span title="由 <?- post.User.userDisplayName ?> 发布"><?- post.User.userDisplayName ?></span></li>
                    </ul>
                    <div class="m-excerpt-content f-clearfix">
                        <header>
                            <h3><a rel="bookmark" title="<?- post.postTitle ?>" href="<?= post.postGuid ?>"><?- post.postTitle ?></a></h3>
                        </header>
                        <p><?- post.postExcerpt || util.cutStr(util.filterHtmlTag(post.postContent), 120) ?><a title="<?- post.postTitle ?>" href="<?= post.postGuid ?>">[阅读全文]</a></p>
                    </div>
                </article>
                <? }) ?>
                <?- include('../elements/pagination.html') -?>
            </div>
        </div>
        <?- include('../elements/sidebar.html') -?>
    </section>
    <?- include('../elements/pageFooter.html') -?>
<?- include('../common/footer.html') -?>
