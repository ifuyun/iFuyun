<?- include('../common/header.html') -?>
    <?- include('../elements/pageHeader.html') -?>
    <section class="g-container f-clearfix">
        <div class="m-content-wrap">
            <div class="m-content">
                <?- include('../elements/crumb.html') -?>
                <div class="m-sticky">
                    <ul>
                        <li>
                            <img src="/style/img/cloud.jpg" alt="<?- options.site_name.optionValue ?>" />
                            <div class="m-sticky-desc">
                                <p>&nbsp;</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <? posts.forEach(function(postItem){ ?>
                <? var post = postItem.post ?>
                <article class="m-excerpt f-clearfix">
                    <div class="m-excerpt-content f-clearfix">
                        <header>
                            <h3><a rel="bookmark" title="<?- post.postTitle ?>" href="<?= post.postGuid ?>"><?- post.postTitle ?></a></h3>
                        </header>
                        <div class="m-excerpt-meta m-excerpt-meta-post">
                            <span title="写作时间: <?= moment(post.postDate).format('YYYY-MM-DD') ?>">
                                <i class="glyphicon glyphicons-calendar"></i><?= moment(post.postDate).format('YYYY-MM-DD') ?></span>
                            <span title="由 <?- post.User.userDisplayName ?> 发布">
                                <i class="glyphicon glyphicons-user"></i><?- post.User.userDisplayName ?></span>
                            <span class="m-meta-dynamic">
                                <i class="glyphicon glyphicons-folder-closed"></i><? postItem.categories.forEach(function(category){ ?><a title="查看 <?- category.name ?> 中的全部文章" rel="category" href="/category/<?= category.slug ? category.slug : category.name ?>"><?- category.name ?></a><? }) ?>
                            </span>
                            <span class="f-float-right m-meta-dynamic">
                                <i class="glyphicon glyphicons-conversation"></i><? if(post.commentFlag === 'closed'){ ?>评论关闭<? } else { ?><? if(comments[post.postId] > 0){ ?><a title="《<?= post.postTitle ?>》上的评论" href="<?= post.postGuid ?>#comments"><?= comments[post.postId] ?> 条评论</a><? } else { ?><a title="《<?= post.postTitle ?>》上的评论" href="<?= post.postGuid ?>#respond">抢沙发</a><? } ?><? } ?>
                            </span>
                        </div>
                        <p><?- post.postExcerpt || util.cutStr(util.filterHtmlTag(post.postContent), 120) ?><a title="<?- post.postTitle ?>" href="<?= post.postGuid ?>">[阅读全文]</a></p>
                        <div class="m-excerpt-meta m-excerpt-meta-taxonomy">
                            <div class="m-meta-dynamic">
                                <div class="f-float-left"><i class="glyphicon glyphicons-folder-closed"></i></div>
                                <ul class="f-clearfix"><? postItem.categories.forEach(function(category){ ?><li><a title="查看 <?- category.name ?> 中的全部文章" rel="category" href="/category/<?= category.slug ? category.slug : category.name ?>"><?- category.name ?></a></li><? }) ?></ul>
                            </div>
                            <div>
                                <div class="f-float-left"><i class="glyphicon glyphicons-tag"></i></div>
                                <ul class="f-clearfix"><? postItem.tags.forEach(function(tag){ ?><li><a title="查看 <?- tag.name ?> 中的全部文章" rel="category" href="/tag/<?= tag.slug ? tag.slug : tag.name ?>"><?- tag.name ?></a></li><? }) ?></ul>
                            </div>
                        </div>
                    </div>
                </article>
                <? }) ?>
                <?- include('../elements/pagination.html') -?>
            </div>
        </div>
        <?- include('../elements/sidebar.html') -?>
    </section>
    <?- include('../elements/pageFooter.html') -?>
<?- include('../common/footer.html') -?>
